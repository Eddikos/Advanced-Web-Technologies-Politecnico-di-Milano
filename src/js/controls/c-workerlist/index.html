<h3>Worker List</h3>
<table class="table table-hover table-condensed">
    <thead>
        <tr>
            <!-- <th>id</th> -->
            <th>Full Name</th>
            <th>Annotator</th>
            <!-- <th>annotation</th> -->
            <th>Selector</th>
            <!-- <th>selection</th> -->
            <th data-bind="if: ready" >Action</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: items">
        <tr data-bind="click: $parent.select, css: {'info': $parent.selected() === id}">
            <!-- <td data-bind="text: $data['id']" style="white-space: pre-wrap;"></td> -->
            <td data-bind="text: $data['fullname']" style="white-space: pre-wrap;"></td>
            <td data-bind="text: $data['annotator']" style="white-space: pre-wrap;"></td>
            <!-- <td data-bind="text: $data['annotation']" style="white-space: pre-wrap;"></td> -->
            <td data-bind="text: $data['selector']" style="white-space: pre-wrap;"></td>
            <!-- <td data-bind="text: $data['selection']" style="white-space: pre-wrap;"></td> -->
            <td data-bind="if: $parent.ready" >
                <!-- <input class="toggle-one" checked type="checkbox"> -->
                <a class="waves-effect waves-light btn cyan" data-bind="click: $parent.trigger.bind($data, 'endisselection'), clickBubble: false">Enable / Disable Selection</a>
                <a class="waves-effect waves-light btn cyan" data-bind="click: $parent.trigger.bind($data, 'endisannotation'), clickBubble: false">Enable / Disable Annotation</a>
            </td>
        </tr>
    </li>
    </tbody>
</table>
