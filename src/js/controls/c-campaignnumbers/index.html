<form>

        <div class="row">
            <div class="col-md-6">
                <label for="campaignnumbers_field_0" data-bind="css: {active: fields()['annotation_replica']}, attr: {'data-error': errors()['annotation_replica']}" class="control-label">Annotation Replica</label>
            </div>
            <div class="col-md-6">
                <input id="campaignnumbers_field_0" data-bind="value: fields()['annotation_replica']" type="text" class="form-control validate" aria-describedby="campaignnumbers_field_0_error">
            <span id="campaignnumbers_field_0_error" class="help-block" data-bind="text: errors()['annotation_replica']"></span>
            </div>
        </div>
    </div>
    <div class="form-group" data-bind="css: {'has-error': errors()['annotation_size']}">
        <div class="row">
            <div class="col-md-6">
                <label for="campaignnumbers_field_1" data-bind="css: {active: fields()['annotation_size']}, attr: {'data-error': errors()['annotation_size']}" class="control-label">Annotation Size</label>
            </div>
            <div class="col-md-6">
                <input id="campaignnumbers_field_1" data-bind="value: fields()['annotation_size']" type="text" class="form-control validate" aria-describedby="campaignnumbers_field_1_error">
                <span id="campaignnumbers_field_1_error" class="help-block" data-bind="text: errors()['annotation_size']"></span>
            </div>
        </div>
    </div>
    <div class="form-group" data-bind="css: {'has-error': errors()['name']}">
        <div class="row">
            <div class="col-md-6">
                <label for="campaignnumbers_field_2" data-bind="css: {active: fields()['name']}, attr: {'data-error': errors()['name']}" class="control-label">Name</label>
            </div>
            <div class="col-md-6">
                <input id="campaignnumbers_field_2" data-bind="value: fields()['name']" type="text" class="form-control validate" aria-describedby="campaignnumbers_field_2_error">
                <span id="campaignnumbers_field_2_error" class="help-block" data-bind="text: errors()['name']"></span>
            </div>
        </div>
    </div>
    <div class="form-group" data-bind="css: {'has-error': errors()['selection_replica']}">
        <div class="row">
            <div class="col-md-6">
                <label for="campaignnumbers_field_3" data-bind="css: {active: fields()['selection_replica']}, attr: {'data-error': errors()['selection_replica']}" class="control-label">Selection Replica</label>
            </div>
            <div class="col-md-6">
                <input id="campaignnumbers_field_3" data-bind="value: fields()['selection_replica']" type="text" class="form-control validate" aria-describedby="campaignnumbers_field_3_error">

        <input id="campaignnumbers_field_5" data-bind="value: fields()['id']" type="hidden" class="form-control validate" aria-describedby="campaignnumbers_field_0_error">

<div class="row">
    <a class="col-xs-2 btn btn-success" id= "saveCampaignNumbers" data-bind="click: trigger.bind($data, 'save')" style="float: right; margin-right: 15px;"><span class="glyphicon glyphicon-floppy-disk" area-hidden="true"></span> Save Changes</a>
</div>
