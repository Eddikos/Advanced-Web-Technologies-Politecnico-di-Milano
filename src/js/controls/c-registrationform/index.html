<div style="border-left: 1px solid rgba(0,0,0,0.2); padding-left: 20px; margin-left: -8px">
    <h3 style="margin-bottom: 30px">Registration</h3>
    <form>
        <div class="form-group" data-bind="css: {'has-error': errors()['fullname']}">
            <div class="row">
                <div class="col-md-4">
                    <label for="registrationform_field_0" data-bind="css: {active: fields()['fullname']}, attr: {'data-error': errors()['fullname']}" class="control-label">Full Name</label>
                </div>
                <div class="col-md-8">
                    <input id="registrationform_field_0" data-bind="value: fields()['fullname']" type="text" class="form-control validate" aria-describedby="registrationform_field_0_error" required title="Full anem is required">
                    <span id="registrationform_field_0_error" class="help-block" data-bind="text: errors()['fullname']"></span>
                </div>
            </div>
        </div>
        <div class="form-group" data-bind="css: {'has-error': errors()['username']}">
            <div class="row">
                <div class="col-md-4">
                    <label for="registrationform_field_3" data-bind="css: {active: fields()['username']}, attr: {'data-error': errors()['username']}" class="control-label">Username</label>
                </div>
                <div class="col-md-8">
                    <input id="registrationform_field_3" data-bind="value: fields()['username']" type="text" class="form-control validate" aria-describedby="registrationform_field_3_error" pattern=".{3,}" required title="3 characters minimum">
                    <span id="registrationform_field_3_error" class="help-block" data-bind="text: errors()['username']"></span>
                </div>
            </div>
        </div>
        <div class="form-group" data-bind="css: {'has-error': errors()['password']}">
            <div class="row">
                <div class="col-md-4">
                    <label for="registrationform_field_1" data-bind="css: {active: fields()['password']}, attr: {'data-error': errors()['password']}" class="control-label">Password</label>
                </div>
                <div class="col-md-8">
                    <input id="registrationform_field_1" data-bind="value: fields()['password']" type="password" class="form-control validate" pattern=".{8,}"   required title="8 characters minimum" aria-describedby="registrationform_field_1_error">
                    <span id="registrationform_field_1_error" class="help-block" data-bind="text: errors()['password']"></span>
                </div>
            </div>
        </div>
        <!-- <div class="form-group" data-bind="css: {'has-error': errors()['verifypassword']}">
            <div class="row">
                <div class="col-md-4">
                    <label for="registrationform_field_4" data-bind="css: {active: fields()['verifypassword']}, attr: {'data-error': errors()['verifypassword']}" class="control-label">Verify Password</label>
                </div>
                <div class="col-md-8">
                    <input id="registrationform_field_4" data-bind="value: fields()['verifypassword']" type="text" class="form-control validate" aria-describedby="registrationform_field_4_error">
                    <span id="registrationform_field_4_error" class="help-block" data-bind="text: errors()['verifypassword']"></span>
                </div>
            </div>
        </div> -->
        <div class="form-group" data-bind="css: {'has-error': errors()['type']}">
            <div class="row">
                <div class="col-md-4">
                    <label for="registrationform_field_2" data-bind="css: {active: fields()['type']}, attr: {'data-error': errors()['type']}" class="control-label">Type</label>
                </div>
                <div class="col-md-8">
                    <select aria-describedby="register-registrationform_field_2_error" class="form-control validate" data-bind="value: fields()['type']" id="registrationform_field_2" require="true">
                        <option value="master">Master</option>
                        <option value="worker">Worker</option>
                    </select>  
                </div>
            </div>
        </div>
    </form>
    <p  class="help-block" style="color:red" data-bind="text: error"></p>
    <div class="row">
        <a class="col-xs-2 btn btn-primary" style="margin-left: 15px" data-bind="click: trigger.bind($data, 'onregistrationtrigger')">Registration</a>

    </div>

</div>
