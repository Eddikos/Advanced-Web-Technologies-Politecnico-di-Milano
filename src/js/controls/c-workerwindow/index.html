    <!-- Campaigns List -->
    <div class="row">
        <a class="btn btn-danger" data-bind="click: trigger.bind($data,'workerlogout')" style="float: right; margin-right: 15px; margin-left: 10px;">
          <span class="glyphicon glyphicon-off" ared-hidden="true"></span> Logout
        </a>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#profile" style="float: right">
            <span class="glyphicon glyphicon-user" ared-hidden="true"></span> Profile
        </button>
    </div><br/>
    
    

    <div class="row">
  		<div class="col-md-4">
        <div class="managerviewdiv" style="height: 515px;">
          <c-tasklist params="context: context"></c-tasklist>
        </div>
  		</div>
  		<div class="col-md-8">
        <div class="managerviewdiv">
          <c-taskdetailsdiv params="context: context"></c-taskdetailsdiv>
        </div>
  		</div>
  	</div>
    
    <div class="modal fade" id="profile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  	<div class="modal-dialog" role="document">
	    	<div class="modal-content">
	      		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        		<h4 class="modal-title" id="myModalLabel">Profile Changes</h4>
	      		</div>
	      		<div class="modal-body">

	        		<c-workerprofilechanges params="context: context"></c-workerprofilechanges>
	      		
	      		</div>
    		</div>
	  	</div>
	</div>
</span>
