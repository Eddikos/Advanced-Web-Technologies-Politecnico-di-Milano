<h3>Campaign List
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#createcampaign">
        <span class="glyphicon glyphicon-plus-sign" area-hidden="true"></span> Create Campaign
    </button>
</h3>
<table class="table table-hover table-condensed">
    <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: items">
        <tr data-bind="click: $parent.select, css: {'info': $parent.selected() === id}" style="cursor: pointer;">
            <td data-bind="text: $data['name']" style="white-space: pre-wrap;"></td>
            <td data-bind="text: $data['status']" style="white-space: pre-wrap;"></td>
        </tr>
    </li>
    </tbody>
</table>
